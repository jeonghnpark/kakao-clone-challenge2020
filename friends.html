<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/328b4131d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__header-icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">정현</span>
              <span class="friend__status">I'am going home.</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">생일인 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/yujoo_avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__username">유주</span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 2</h5>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <a href="chat.html" class=""
              ><img src="images/doen_avatar.jpg" class="friend__avatar" alt=""
            /></a>
            <div class="friend__content">
              <span class="friend__name">
                도언
              </span>
              <span class="friend__status">
                도팔이가 아니라 도언
              </span>
            </div>
          </div>

          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >FT-ISLAND
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/hanna_avatar.jpg" class="friend__avatar" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                한나
              </span>
              <span class="friend__status">
                #hey Hannah
              </span>
            </div>
          </div>

          <div class="friend__column">
            <!-- <div class="friend__now-listening">
              <span
                >FTISLAND
                <i class="fas fa-play"></i>
              </span>
            </div> -->
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
