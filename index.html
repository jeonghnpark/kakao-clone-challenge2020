<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/328b4131d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h5 class="header__title">채팅</h5>
      </div>
      <div class="header__header-column">
        <span class="header__header-icon">
          <a href="find.html" class="header__link"
            ><i class="fas fa-search"></i
          ></a>
        </span>
        <span class="header__header-icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__header-icon">
          <a href="setting.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chat__chat friend frined--lg">
              <div class="friend__column">
                <img
                  class="friend__avatar m-avatar"
                  src="images/doen_avatar.jpg"
                  alt=""
                />
                <div class="friend__content">
                  <span class="friend__name">도언</span>
                  <span class="friend__bottom-text">도팔이가 아니고 도언</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">March 8</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat_hanna.html">
            <div class="chat__chat friend frined--lg">
              <div class="friend__column">
                <img
                  class="friend__avatar m-avatar"
                  src="images/hanna_avatar.jpg"
                  alt=""
                />
                <div class="friend__content">
                  <span class="friend__name">한나</span>
                  <span class="friend__bottom-text">#hey Hanna</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">13:23</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat_yujoo.html">
            <div class="chat__chat friend frined--lg">
              <div class="friend__column">
                <img
                  class="friend__avatar m-avatar"
                  src="images/yujoo_avatar.jpg"
                  alt=""
                />
                <div class="friend__content">
                  <span class="friend__name">유주</span>
                  <span class="friend__bottom-text">#hey yujoo</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">15:23</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
